<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FinalApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stlesheet" href="cs/main.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <table class="Sheila's Financial App">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>  
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>                    
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input class="input input-date" type="date">
                    </td>
                    <td>
                      <input class="input input-description" type="text">
                    </td>
                    <td>
                      <select class="input input-type">
                          <option value="income">Income</option>
                          <option value="expense">Expense</option>
                      </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>
                    <td>
                        <button type="button" class="delete-entry">&#10005;</button>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan="5" class="controls"> 
                        <button type="button" class="new-entry">New Entry</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Total:</strong>
                        <span class="total">$0.00</span>
                    </td>                    
                </tr>
            </tfoot>
        </table>
    </div>
  <app-root></app-root>
</body>
</html>
